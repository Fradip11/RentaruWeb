<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <!-- title section -->
          <v-container
            class="fill-height true-fill-height container-relative"
            style="background-color: #f4511e;"
            fluid
          >
            <v-row no-gutters>
              <v-col cols="1"></v-col>
              <v-col cols="6">
                <div class="text-lg-h2 text-sm-h4 white--text">
                  Sewa Barang dan Jasa ?
                </div>

                <br />

                <div class="mt-lg-5 text-lg-h3 text-sm-h5 white--text">
                  Rentaru saja!
                </div>

                <v-btn
                  class="mt-lg-16 mt-sm-5 primary--text"
                  v-bind="size"
                  rounded
                  color="white"
                  >Jelajahi Kategori</v-btn
                >

                <br />

                <v-btn
                  class="mt-lg-16 mt-sm-5 white--text"
                  v-bind="size"
                  rounded
                  outlined
                  color="grey lighten-2"
                  >Pelajari Lebih Lanjut</v-btn
                >
              </v-col>

              <v-col cols="5"> </v-col>
            </v-row>

            <div class="center-item">
              <div class="text-lg-h5 white--text">Lihat Iklan</div>
              <v-icon v-bind="size" dark> keyboard_arrow_down </v-icon>
            </div>
          </v-container>
          <!-- end of title section -->

          <v-container fluid>
            <v-row no-gutters>
              <v-col cols="1"></v-col>
              <v-col cols="10">
                <!-- iklan teratas -->
                <div class="text-lg-h4 text-sm-h5 my-10">Iklan Teratas</div>

                <div class="container-relative">
                  <img
                    class="top-image"
                    src="./assets/item1.jpeg"
                    alt="iklan teratas"
                  />

                  <!-- overlay box -->
                  <div class="top-text">
                    <div class="text-lg-h4 text-sm-h5">
                      Paket Liburan 2 Hari 1 Malam
                    </div>
                    <div class="text-lg-h6">
                      Pesan sekarang dan dapatkan diskon 20%
                    </div>
                  </div>

                  <!-- rating  -->
                  <div class="top-rating d-flex flex-row align-center">
                    <v-rating
                      v-bind="size"
                      background-color="black"
                      color="black"
                    ></v-rating>
                    <div class="text-lg-h6">(153)</div>
                  </div>
                </div>
                <!-- end of iklan teratas -->

                <!-- rekomendasi untuk anda -->
                <div class="text-lg-h4 text-sm-h5 my-10">
                  Rekomendasi untuk Anda
                </div>
                <v-container class="d-flex flex-lg-row flex-wrap">
                  <div v-for="n in 4">
                    <card-item
                      item-title="Kebaya Pengantin Pink Perempuan Modern"
                      item-cat="Fashion"
                      item-price="Rp. 30rb/hari"
                      item-img="./assets/item2.jpg"
                      item-user-rating="52"
                      item-rating="3"
                    ></card-item>
                  </div>
                </v-container>

                <!-- end of rekomendasi -->
              </v-col>
              <v-col cols="1"></v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="./component/cardItem.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
